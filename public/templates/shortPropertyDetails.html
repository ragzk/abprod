<div>
    <a style="display:block;height:100%" class="imgLink" href="/property/{{propertyAddress.suburb}}/{{propertyAddress.streetNumber}}/{{propertyAddress.street}}/{{property.uniqueId}}">
        <div class="property-details" ng-show="property.imageUrl">
            <div class="property-image">
                <img class="thumbnail-image" ng-show="property.imageUrl" ng-src="{{property.imageUrl}}" />
            </div>
            <div class="property-description">
                <h4>{{propertyAddressAsText}}</h4>
                <h5>{{property.headline}}</h5>
                <span class="ellipsis">{{propertyDescription  | cut:true:80:' ...'}}</span>
            </div>
            <div class="property-features">
                <span ng-show="propertyFeature.bedroom">{{propertyFeature.bedroom}}  <span class="fa fa-bed"></span></span>
                <span ng-show="propertyFeature.bathroom">{{propertyFeature.bathroom}}  <img class="bath-icon" src="/public/images/icons/bath.png" /></span>
                <span ng-show="propertyFeature.garages">{{propertyFeature.garages}}  <span class="fa fa-car"></span></span>
                <div class="price">{{property.price}}</div>
                <div ng-show="property.status != 'sold' && property.inspectionTimes != null">
                    <strong>Next inspection</strong>
                </div>
                <div class="inspection">
                    <span class="inspection-time" ng-show="property.inspectionTimes != null">{{property.inspectionTimes}}</span>
                    <div class="price-view">{{property.priceView}}</div>
                </div>
            </div>
        </div>
    </a>
</div>
